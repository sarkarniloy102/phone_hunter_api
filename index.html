<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>

    <!-- daisyui && tailwind CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header part start -->
    <header>
        <h2 class="text-5xl">hello</h2>
    </header>
    <!-- header part end -->

    <!-- main part start -->
    <main class="container mx-auto my-5">

        <!-- search user input -->
        <section class=" mt-5">

            <input id="Search_Field" type="text" placeholder="Type here"
                class="input w-full max-w-xs border border-black " />
            <button onclick="SearchHandle()" class="btn bg-orange-400">search</button>
        </section>
        <!-- add load spinner -->
        <div class="text-center ">
            <span id="load_spin" class="hidden loading loading-spinner text-error my-56"></span>
        </div>
        <!-- Phone Cart section -->
        <section class="mt-4">
            <div id="phone_containers" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <!-- show button -->
            <div class="text-center">
                <button onclick="HandleShowBtn()" id="show_btn" class="hidden btn bg-teal-700 text-white  my-4">Show
                    All</button>
            </div>

        </section>

        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <div id="modal_container" class="text-xl p-4">

                </div>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn bg-orange-600 px-10">Close</button>
                </div>
            </form>
        </dialog>

    </main>
    <!-- main part end -->

    <!-- footer part start -->
    <footer>

    </footer>
    <!-- footer part end -->


    <!-- link JS file -->
    <script src="js/script.js"></script>
</body>

</html>
